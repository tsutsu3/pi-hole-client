# Generator type
generatorName: dart-dio

# Output directory for generated code
outputDir: lib/data/services/api/generated/v6

# Additional properties for dart-dio generator
additionalProperties:
  pubName: pihole_v6_api
  nullSafe: "true"
  serializationLibrary: json_serializable

# Map oneOf (String | List<String>) types to StringOrList
# StringOrList is created by generate.sh inside the generated package
