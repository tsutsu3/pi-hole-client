  AddressMaybeArrayAddress: "StringOrList"
  DomainMaybeArrayDomain: "StringOrList"
  ClientMaybeArrayClient: "StringOrList"
  NameMaybeArrayName: "StringOrList"

importMappings:
  StringOrList: "package:pihole_v6_api/src/model/string_or_list.dart"
